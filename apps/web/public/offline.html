<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Douro Bats Padel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      color: #1f2937;
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .retry-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e5e7eb;
    }

    .features h2 {
      color: #1f2937;
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .feature-list {
      text-align: left;
      color: #6b7280;
      font-size: 14px;
      line-height: 2;
    }

    .feature-list li {
      list-style: none;
      padding-left: 24px;
      position: relative;
    }

    .feature-list li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      ðŸ“¡
    </div>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection. 
      Please check your network and try again.
    </p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="features">
      <h2>When you're back online, you can:</h2>
      <ul class="feature-list">
        <li>View upcoming padel events</li>
        <li>RSVP to game nights</li>
        <li>Check the leaderboard</li>
        <li>View match draws and results</li>
        <li>Update your profile</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', function() {
      window.location.reload();
    });

    // Check connection status
    if (navigator.onLine) {
      window.location.reload();
    }
  </script>
</body>
</html>
